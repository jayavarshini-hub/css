<html>
<head>

    <script>
        function onSubmit() {
            alert("Form is submitted");
        }
    </script>

<body><center>
    <form onSubmit="onSubmit()">
        <H1>REGISTRAION FORM</H1>
        <label for="fname">First Name: </label>
            <input placeholder="Enter FirstName" type="text" name="fname" id="fname"><br><br>
            <label for="lname">Last Name: </label>
            <input placeholder="Enter LastNames" type="text" name="lname" id="lname"><br><br>
            <label for="password">password: </label>

            <label for="confirmpass">Confirm Password: </label>
            <input placeholder="Re-Enter Password" type="password" name="confirmpass" id="confirmpass"><br><br>
            <label for="Gender">Gender: </label>
            <input type="radio"id="male" name="Gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label><br><br>
            <label for="Agree">I Agree: </label>
            <input type="checkbox" name="Conditions">
            <label for="Conditions"> Terms and condition</label><br><br>
            <button type="submit" value="submit" >Register</button>
        </center>
         </form>

    
</body>
